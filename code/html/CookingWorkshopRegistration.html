<!DOCTYPE html>
<html>
   <head>
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js"></script>
      <style>
         #btn {
         background-color: blue;
         border: none;
         color: white;
         padding: 10px 25px;
         text-align: center;
         text-decoration: none;
         display: inline-block;
         font-size: 16px;
         cursor: pointer;
         }
         #myform{
         align-items: center;
         background-color: floralwhite;
         padding: 10px;
         }
      </style>
   </head>
   <body>
      <div id="title">
         <h2>
            <center>Cooking WorkShop Registration<br/> Form</center>
         </h2>
      </div>
      <hr>
      <div class="col-md-4">
      </div>
      <div class="col-md-4">
         <form id="myform">
            <table width="450px">
               <tr>
                  <td>
                     <label for="FNAME">FIRST NAME</label>
                  </td>
                  <td>
                     <input type="text" name="fname" required><br/> <br/> 
                  </td>
               </tr>
               <tr>
                  <td>
                     <label for="LNAME">LAST NAME</label>
                  </td>
                  <td>
                     <input type="text" name="lname" required><br/> <br/> 
                  </td>
               </tr>
               <tr>
                  <td>
                     <label for="workshop">CHOOSE WORKSHOP ON</label>
                  </td>
                  <td>
                     <input type="checkbox" id="Desert" name="Desert" value="Desert">
                     <label for="Vegan"> Desert Cooking</label><br>
                     <input type="checkbox" id="Vegan" name="Vegan" value="Vegan">
                     <label for="Vegan"> Vegan Cooking</label><br>
                     <input type="checkbox" id="Mexican" name="Mexican" value="Mexican">
                     <label for="Maxican"> Mexican</label><br>
                     <input type="checkbox" id="Chinese" name="Chinese" value="Chinese">
                     <label for="Chinese"> Chinese</label><br/> <br/> 
                  </td>
               </tr>
               <tr>
                  <td>
                     <label for="DATE OF BIRTH   ">DATE OF BIRTH   </label>
                  </td>
                  <td>
                     <input type="date" name="day"  ><br/> <br/> 
                  </td>
               </tr>
               <tr>
                  <td>
                     <label for="GENDER">GENDER</label>
                  </td>
                  <td>
                     <input type="radio" name="gender" value="male" checked>male 
                     <input type="radio" name="gender" value="female">female 
                     <br/> <br/> 
                  </td>
               </tr>
               <tr>
                  <td>
                     <label for="EMAIL ">EMAIL </label>
                  </td>
                  <td>
                     <input type="text" name="email" required ><br/><br/>  
                  </td>
               </tr>
               <tr>
                  <td>
                     <label for="PHONE">PHONE NO. </label>
                  </td>
                  <td>
                     <input type="tel" id="phone" name="phone" placeholder="123-45-678" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" required><br/> <br/> 
                  </td>
               </tr>
               <tr>
                  <td>
                     <label for="ADDRESS ">ADDRESS </label>
                  </td>
                  <td>
                     <textarea type="text" name="addr" rows="3" required></textarea><br/><br/>  
                  </td>
               </tr>
               <tr>
                  <td>
                     <label for="batch">SELECT BATCH FOR</label>
                  </td>
                  <td>
                     <select>
                        <option value="1">Morning</option>
                        <option value="2">Afternoon</option>
                        <option value="3">Evening</option>
                        <option value="4">Weekend Only</option>
                     </select>
                     <br/> <br/> 
                  </td>
               </tr>
            </table>
            <input type="submit" id="btn" onclick="myFunction()">
         </form>
      </div>
      <div class="col-md-4">
      </div>
      <script>
         function myFunction() {
             alert("Record added successfully..!");
         }
      </script>
   </body>
</html>
